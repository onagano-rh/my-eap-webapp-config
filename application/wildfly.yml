apiVersion: wildfly.org/v1alpha1
kind: WildFlyServer
metadata:
  name: myeap
  labels:
    application: myeap
spec:
  applicationImage: image-registry.openshift-image-registry.svc:5000/myeap-dev/my-eap-webapp:4bfc2ad
  replicas: 2
  env:
  - name: ENABLE_ACCESS_LOG
    value: "true"
  - name: DISABLE_EMBEDDED_JMS_BROKER
    value: "true"
  - name: JGROUPS_CLUSTER_PASSWORD
    value: password
  - name: AUTO_DEPLOY_EXPLODED
    value: "false"
  - name: ENABLE_GENERATE_DEFAULT_DATASOURCE
    value: "false"
  disableHTTPRoute: true
  sessionAffinity: true
